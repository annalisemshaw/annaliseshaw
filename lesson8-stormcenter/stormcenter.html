    <main>
        <h1>
            Storm Center
        </h1>
        <form method="GET" action="thanks.html">
            <fieldset>
            <h2>
                Contact Us
            </h2>
            <h3>
                Get in touch with us!
            </h3>
            <label for="name" class="top">
                Full Name*
            </label>
            <input type="text" name="name" placeholder="John Appleseed" required>
            <label for="email" class="top">
                E-mail
            </label>
            <input type="email" name="email" placeholder="1234@email.com">
            <label for="phone" class="top">
                Phone Number*
            </label>
            <input type="tel" name="phone">
            <label for="zip" class="top">
                Zip Code
            </label>
            <input type="number">
            <h2>
                Storm Info
            </h2>
            <h3>
                Send us a storm report
            </h3>
            <label for="date" class="top">
                Storm Date
            </label>
            <input name="date" type="date">
            <label for="email" class="top">
                Storm Type
            </label>
            <input name ="email" type="email">
            <label for="range" class="top">
                Storm Severity
            </label>
            <input type="range" min="1" max="10" list="tickmarks" id="severity">
            <label for="region" class="top">
                Storm Region
                
            </label>
            <select name="select" id="regions">
                <option>Preston</option>
                <option>Soda Springs</option>
                <option>Fish Haven</option>
            </select>
            <label class="top">User in-danger level:
            <label for="yes"><input type="radio">Yes</label>
            <label for="maybe"><input type="radio">Maybe</label>
            <label for="no"><input type="radio">No</label>
            <label for="comments" class="commentbox"><textarea name="comments" cols="30" rows="10"></textarea></label>
            </label>
            <input type="submit" value="Report Storm" class="submitbtn">
            </fieldset>
        </form>
    </main>
