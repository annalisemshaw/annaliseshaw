<!DOCTYPE html>
<html lang="en">
<head>
      <!--  Meta  -->
    <meta charset="UTF-8"/>
    <title>ACME WildWest</title>
      
      <!--  Styles  -->
    <link rel="stylesheet" href="tablebuild.css">
</head>
<body>
<main>
    <table>
        <thead class="header">
            <tr>
                <th colspan="3">ACME WildWest</th>
            </tr>
            <tr class="subheaders">
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="nov-goal">$7,500</td>
            </tr>
            <tr>
                <td><em>Black Friday</em></td>
                <td class="black-fri" colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    Compiled 11.03.2020 by bRauls
                </td>
            </tr>
        </tfoot>
    </table>
</main>



<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
        WebFont.load({google: {families: ['Ubuntu']}});
</script>
</body>
</html>
