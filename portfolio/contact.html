          <a class="navbar-brand" href="/index.html"><i class="fa-solid fa-hand-peace animate__heartBeat"></i> Annalise Shaw</a>

              </li>

        </div>

    <main>
            <div class="contact-card card">
                <div class="card-content">
                    <h1 class="contact-title">Wanna Chat? <i class="fa-regular fa-comment-dots"></i></h1>
                    <h3 class="contact-subtitle">Let's talk coding!</h3>
                    <form id="form">
                        <div class="field">
                          <label for="from_name" class="form-label">Name:</label>
                          <input required class="form-control form-control-lg mb-3" type="text" placeholder="Your Full Name" name="from_name" id="from_name">
                        </div>
                        <div class="field">
                          <label for="email_id" class="form-label">Email:</label>
                          <input required class="form-control form-control-lg mb-3" type="email" placeholder="Your Email" name="email_id" id="email_id">
                        </div>
                        <div class="field">
                          <label for="message" class="form-label">Message:</label>
                          <textarea required class="form-control form-control-lg mb-3" type="text" placeholder="A long time ago in a galaxy far, far away...." name="message" id="message" rows="3"></textarea>
                        </div>
                      
                      <button id="button" class="btn btn-info btn-lg" type="submit" value="Send Message">Send Message <i class="fa-regular fa-envelope"></i></button>
                      </form>
                </div>
            </div>
    </main>

<script src="/portfolio/js/email.js"></script>
